<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="stylesheet" href="card.css" /> -->
    <style>
        /* card.css */

.cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    align-items: center;
    background-color: #c6c4d2;
    padding: 20px;
}

.card {
    background-color: white;
    width: 220px;
    height: 320px;
    margin: 15px;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.card_image {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
}

.card_title {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.card_description {
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 15px;
}

.card_button {
    padding: 10px;
    background-color: #38616f;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.card_button:hover {
    background-color: #2e4f5c;
}

    </style>
  </head>
  <body>
    <nav class="navbar">
      
      <div class="logo">
        <a href="./index.html">
          <img src="./images/logo.png" alt="Logo" />
        </a>
      </div>
      <div class="searchbar">
        <input type="text" placeholder="Search fashion..." />
        <button onclick="searchFunction()">Search</button>
      </div>
      <div class="links">
        <div><a href="./todaydeals.html" style="text-decoration: none; color: white;">Today Deals</a></div>
        <div><a href="./electronics.html" style="text-decoration: none; color: white;">Electronics</a></div>
        <div><a href="./fashion.html" style="text-decoration: none; color: white;">Fashions</a></div>

      </div>
      <div class="icons">
        <div><img src="./images/user.svg" alt="User" /></div>
        <div><img src="./images/cart.svg" alt="Cart" /></div>
      </div>
    </nav>

    <h1 class="card_section_header">Fashion Deals</h1>

    <div class="cards">
      <div class="card">
        <img src="./images/fashion1.png" alt="Fashion Deal 1" class="card_image" />
        <p class="card_title">Stylish Jacket</p>
        <p class="card_description">A trendy jacket perfect for winter.</p>
        <button class="card_button">Explore more</button>
      </div>
      <div class="card">
        <img src="./images/fashion2.png" alt="Fashion Deal 2" class="card_image" />
        <p class="card_title">Elegant Dress</p>
        <p class="card_description">An elegant dress for evening wear.</p>
        <button class="card_button">Explore more</button>
      </div>
      <div class="card">
        <img src="./images/fashion3.png" alt="Fashion Deal 3" class="card_image" />
        <p class="card_title">Casual Sneakers</p>
        <p class="card_description">Comfortable sneakers for daily wear.</p>
        <button class="card_button">Explore more</button>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </body>
</html>
